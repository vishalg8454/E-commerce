<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Page</title>

    <link rel="stylesheet" href="https://component-vishalg8454.netlify.app/components/main.css">
    <link rel="stylesheet" href="./signup-page.css">
    <script src="https://kit.fontawesome.com/06bd83eb3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-wrapper">

        <nav class="navbar">
            <div class="nav-container">
                <a class="nav-logo" href="#">E-COMMERCE</a>
                <div class="nav-search-container">
                    <input class="nav-search-text" type="text">
                    <button class="nav-search-button"><i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-primary-outline  nav-cta">Login</button>
                <ul class="nav-list">
                    <li class="nav-list-items">
                        <div>
                            <a> <i class="badge-icon fas fa-heart nav-icon"></i></a>
                            <div class="badge-text">9</div>
                        </div>
                    </li>
                    <li class="nav-list-items">
                        <div>
                            <a><i class="badge-icon fas fa-shopping-cart nav-icon"></i></a>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="signup-container">
            <form class="form-wrapper">
                <h2 class="signup-heading">Signup</h2>
                <label class="input-label" for="email">Email Address </label>
                <input class="input" type="email" name="email" id="email" placeholder="Enter your email id" required>
                <label class="input-label" for="password">Password </label>
                <input class="input" type="password" name="password" id="password" placeholder="Enter your password" required>
                <div class="checkbox-div">
                    <input  type="checkbox" name="accept">
                    <label for="accept"> I accept all Terms & Conditions</label>
                </div>
                <input class="btn btn-primary-solid btn-signup" type="submit" value="Create New Account">
                <button class="btn btn-link">Already have an account ?</button>
            </form>
        </div>
        
        <footer class="footer">
            <ul class="footer-list-container">
                <li><a class="footer-list-item" href="#">Privacy Policy</a></li>
                <li><a class="footer-list-item" href="#">Return Policy</a></li>
                <li><a class="footer-list-item" href="#">Contact Us</a></li>
                <li><a class="footer-list-item" href="#">Career</a></li>
            </ul>
