<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>

    <link rel="stylesheet" href="https://component-vishalg8454.netlify.app/components/main.css">
    <link rel="stylesheet" href="./login-page.css">
    <script src="https://kit.fontawesome.com/06bd83eb3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-wrapper">

        <nav class="navbar">
            <div class="nav-container">
                <a class="nav-logo" href="#">E-COMMERCE</a>
                <div class="nav-search-container">
                    <input class="nav-search-text" type="text">
                    <button class="nav-search-button"><i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-primary-outline  nav-cta">Login</button>
                <ul class="nav-list">
                    <li class="nav-list-items">
                        <div>
                            <a> <i class="badge-icon fas fa-heart nav-icon"></i></a>
                            <div class="badge-text">9</div>
                        </div>
                    </li>
                    <li class="nav-list-items">
                        <div>
                            <a><i class="badge-icon fas fa-shopping-cart nav-icon"></i></a>
                            <div class="badge-text">3</div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="signin-container">
            <form class="form-wrapper">
                <label class="input-label" for="email">Email Address </label>
                <input class="input" type="email" name="email" id="email" required>
                <label class="input-label" for="password">Password </label>
                <input class="input" type="password" name="password" id="password" required>
                <div class="checkbox-div">
                    <input  type="checkbox" name="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <span class="input-label btn-link"><a href="#">Forgot your Password?</a></span>
                <input class="btn btn-primary-solid btn-login" type="submit" value="Login">
                <button class="btn btn-link">Create New Account</button>
            </form>
        </div>
    </div>
</body>

</html>
